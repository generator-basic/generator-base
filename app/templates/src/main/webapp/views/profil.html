<div ng-controller="ProfilController" data-ng-init="init()">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 translate="settings.title" translate-values="{username: '{{account.login}}'}">User settings for [<b>{{settingsAccount.login}}</b>]</h2>

            <div class="form-group">
                <label translate="settings.form.firstname">First Name</label>
                <input ng-disabled="true" type="text" class="form-control" name="firstName" placeholder="{{'settings.form.firstname.placeholder'| translate}}"
                       ng-model="settingsAccount.firstName" ng-minlength=1 ng-maxlength=50 required>
            </div>
            <div class="form-group">
                <label translate="settings.form.lastname">Last Name</label>
                <input ng-disabled="true" type="text" class="form-control" name="lastName" placeholder="{{'settings.form.lastname.placeholder'| translate}}"
                       ng-model="settingsAccount.lastName" ng-minlength=1 ng-maxlength=50 required>
            </div>
            <div class="form-group">
                <label translate="settings.form.email">E-mail</label>
                <input ng-disabled="true" type="email" class="form-control" name="email" placeholder="{{'settings.form.email.placeholder'| translate}}"
                       ng-model="settingsAccount.email" ng-minlength=5 ng-maxlength=100 required>                    
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
