<div ng-controller="MainController" ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <h1 translate="main.title">Welcome</h1>
            <p class="lead" translate="main.subtitle">This is your homepage</p>

            <div class="alert alert-success" ng-show="authenticated"
                 translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                You are logged in as user "Admin".
            </div>

            <div class="alert alert-warning" ng-hide="authenticated" translate="main.logged.authenticated">
                If you want to <a href="#/login">authenticate</a>, you can try the default login="admin" and
                password="admin".
            </div>
           
            </p>
        </div>
    </div>
</div>
